version: "3.9"

services:
  bd:
    container_name: "my-postgres"
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=secret

  backend:
    container_name: "backend"
    build: .
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=bd
    depends_on:
      - bd
  front:
    container_name: "frontend"
    build:
      dockerfile: Dockerfile.front
    ports:
      - "4200:4200"
    environment:
      - BACKEND_HOST=backend
    depends_on:
      - backend
